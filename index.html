
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/uploads/logo.png" type="image/png" />

    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://www.googletagmanager.com">
    <link rel="dns-prefetch" href="https://cdn.gpteng.co">

    <!-- Async Google Fonts loading - reduced weights -->
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    >
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
    </noscript>

    <!-- Preload critical assets -->
    <link rel="preload" as="image" href="/uploads/logo.png" />
    <link rel="modulepreload" href="/src/main.tsx" />
    <title>SBCG</title>
    <meta name="description" content="SBCG: Strategic business consulting, AI-powered healthcare solutions, digital transformation, and investment advisory services. Transforming businesses through innovative technology and proven methodologies." />
    <meta name="author" content="SBCG" />
    <meta name="keywords" content="business consulting, strategic planning, AI healthcare, digital transformation, investment advisory, systems biology, computational genomics, SBCG technologies, management consulting, organizational development" />
    <meta property="og:title" content="SBCG - Strategic Business Consulting & AI Innovation" />
    <meta property="og:description" content="SBCG delivers strategic consulting, AI-driven healthcare solutions, digital transformation, and investment services to power business growth and innovation." />
    <meta property="og:image" content="https://sbcg.co/uploads/logo.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:url" content="https://sbcg.co" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="SBCG" />
    <meta property="og:locale" content="en_US" />
    <!-- LinkedIn specific -->
    <meta property="og:image:secure_url" content="https://sbcg.co/uploads/logo.png" />
    <!-- Robots directive -->
    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
  </head>

  <body>
    <div id="root"></div>

    <!-- Deferred scripts for better performance -->
    <!-- Consent Management - Silktide -->
    <script defer>
      // Initialize the dataLayer
      window.dataLayer = window.dataLayer || [];

      // Create the gtag function that pushes to the dataLayer
      function gtag() {
        dataLayer.push(arguments);
      }

      // Set consent defaults
      gtag('consent', 'default', {
        analytics_storage: localStorage.getItem('silktideCookieChoice_analytics') === 'true' ? 'granted' : 'denied',
        ad_storage: localStorage.getItem('silktideCookieChoice_marketing') === 'true' ? 'granted' : 'denied',
        ad_user_data: localStorage.getItem('silktideCookieChoice_marketing') === 'true' ? 'granted' : 'denied',
        ad_personalization: localStorage.getItem('silktideCookieChoice_marketing') === 'true' ? 'granted' : 'denied',
        functionality_storage: localStorage.getItem('silktideCookieChoice_necessary') === 'true' ? 'granted' : 'denied',
        security_storage: localStorage.getItem('silktideCookieChoice_necessary') === 'true' ? 'granted' : 'denied'
      });
    </script>

    <!-- Google Tag Manager - Async -->
    <script async>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-TZ8DHWCH');</script>

    <!-- GPT Engineer script - Deferred -->
    <script defer src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
